version: '3.7'

services:
  builder:
    image: maven:3.6.3-jdk-8
    working_dir: /app
    volumes:
      - .:/app
    command: mvn clean package

  app:
    image: openjdk:8-jre-alpine
    ports:
      - "8080:8080"
    volumes:
      - ./demo/target/demo-0.0.1-SNAPSHOT.war:/app/demo.war
    command: java -jar /app/demo.war

